<!DOCTYPE html>
<html lang="en" id="root" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Mode</title>
    <link rel="stylesheet" href="./output.css" />
    <link rel="icon" href="./Images/Round-Logo.png" type="image/png" />
  </head>
  <body
    class="bg-white text-black dark:bg-gray-950 dark:text-white font-sans h-screen w-screen m-0 p-0 flex flex-col justify-center items-center"
  >
    <header class="h-[12vh] w-full">
      <nav
        class="h-full w-full flex justify-around items-center shadow-lg shadow-blue-400 dark:shadow-blue-800"
      >
        <div class="w-3/12 h-full flex flex-col justify-center items-center">
          <img
            src="Images/White-Cover.png"
            class="h-8/12 max-md:h-6/12 max-sm:h-5/12"
            id="white-cover"
          />
          <img
            src="Images/Black-Cover.png"
            class="h-8/12 max-md:h-6/12 max-sm:h-5/12 hidden"
            id="black-cover"
          />
        </div>
        <div class="w-4/12 flex flex-col justify-center items-center">
          <div
            class="w-10/12 flex text-lg max-lg:text-[1rem] max-md:text-sm max-sm:text-[0.6rem] font-semibold justify-between items-center"
          >
            <a href="#start-quiz" id="start-quiz-link">Take Quiz</a>
            <a href="#register" id="register-link">Enroll Quiz</a>
          </div>
          <div
            class="h-2 max-md:h-1.5 max-sm:h-1 w-full rounded-2xl bg-blue-300 dark:bg-blue-800 relative"
          >
            <div
              class="h-full w-5/12 rounded-2xl bg-blue-800 dark:bg-blue-300 absolute top-0 left-0 transition-all duration-500 ease-in-out"
              id="animate-indicator"
            ></div>
          </div>
        </div>
        <div class="w-2/12 flex flex-col justify-center items-center">
          <div
            class="size-12 max-sm:size-9 flex justify-center items-center bg-white text-black dark:bg-gray-900 dark:text-white rounded-full shadow-[0_3px_10px] shadow-blue-800 dark:shadow-blue-400 hover:shadow-[0_5px_14px] hover:scale-105 active:scale-95 active:shadow-[0_1px_4px] transition duration-200 ease-in-out"
            id="toggle-button"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              class="size-5 max-sm:size-4"
              id="dark"
            >
              <path
                fill-rule="evenodd"
                d="M7.455 2.004a.75.75 0 0 1 .26.77 7 7 0 0 0 9.958 7.967.75.75 0 0 1 1.067.853A8.5 8.5 0 1 1 6.647 1.921a.75.75 0 0 1 .808.083Z"
                clip-rule="evenodd"
              />
            </svg>

            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="size-6 max-sm:size-5 hidden"
              id="light"
            >
              <path
                d="M12 2.25a.75.75 0 0 1 .75.75v2.25a.75.75 0 0 1-1.5 0V3a.75.75 0 0 1 .75-.75ZM7.5 12a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM18.894 6.166a.75.75 0 0 0-1.06-1.06l-1.591 1.59a.75.75 0 1 0 1.06 1.061l1.591-1.59ZM21.75 12a.75.75 0 0 1-.75.75h-2.25a.75.75 0 0 1 0-1.5H21a.75.75 0 0 1 .75.75ZM17.834 18.894a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 1 0-1.061 1.06l1.59 1.591ZM12 18a.75.75 0 0 1 .75.75V21a.75.75 0 0 1-1.5 0v-2.25A.75.75 0 0 1 12 18ZM7.758 17.303a.75.75 0 0 0-1.061-1.06l-1.591 1.59a.75.75 0 0 0 1.06 1.061l1.591-1.59ZM6 12a.75.75 0 0 1-.75.75H3a.75.75 0 0 1 0-1.5h2.25A.75.75 0 0 1 6 12ZM6.697 7.757a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 0 0-1.061 1.06l1.59 1.591Z"
              />
            </svg>
          </div>
        </div>
      </nav>
    </header>
    <div
      class="h-full flex flex-col justify-center items-center"
      id="start-quiz"
    >
      <div class="h-8/12 flex flex-col gap-8 justify-center items-center">
        <h2
          class="text-6xl max-lg:text-6xl max-md:text-5xl max-sm:text-4xl text-center font-bold"
        >
          Welcome To Test Mode
        </h2>
        <p
          class="text-2xl max-lg:text-2xl max-md:text-xl max-sm:text-lg text-center mb-8 mx-4 font-semibold"
        >
          Start The Test And Assess Your Aptitude Right Away.
        </p>

        <button
          type="submit"
          onclick="window.location.replace('./login.html')"
          id="start-btn"
          class="mb-10 font-medium text-lg p-4 bg-transparent shadow-[0_2px_10px] shadow-blue-800 dark:shadow-blue-400 hover:shadow-[0_4px_12px] hover:scale-[1.02] active:scale-98 active:shadow-[0_1px_4px] transition duration-200 ease-in-out w-3/12 max-xl:w-4/12 max-lg:w-5/12 max-sm:w-6/12 rounded-xl cursor-pointer text-black dark:text-white"
        >
          Start Quiz
        </button>
      </div>
    </div>

    <div
      class="h-full flex flex-col justify-center items-center hidden"
      id="register"
    >
      <div class="h-8/12 flex flex-col gap-8 justify-center items-center">
        <h2
          class="text-6xl max-lg:text-6xl max-md:text-5xl max-sm:text-4xl text-center font-bold"
        >
          Welcome To Test Mode
        </h2>
        <p
          class="text-2xl max-lg:text-2xl max-md:text-xl max-sm:text-lg text-center mb-8 mx-4 font-semibold"
        >
          Register Now To Schedule And Prepare For Upcoming Tests.
        </p>

        <button
          type="submit"
          onclick="window.location.replace('./register.html')"
          id="start-btn"
          class="mb-10 font-medium text-lg p-4 bg-transparent shadow-[0_2px_10px] shadow-blue-800 dark:shadow-blue-400 hover:shadow-[0_4px_12px] hover:scale-[1.02] active:scale-98 active:shadow-[0_1px_4px] transition duration-200 ease-in-out w-3/12 max-xl:w-4/12 max-lg:w-5/12 max-sm:w-6/12 rounded-xl cursor-pointer text-black dark:text-white"
        >
          Register Now
        </button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
