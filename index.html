<!DOCTYPE html>
<html lang="en" id="root" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Mode | Login</title>
    <link rel="stylesheet" href="./output.css" />
    <link rel="icon" href="./Images/Round-Logo.png" type="image/png" />
  </head>
  <body
    class="bg-white text-black dark:bg-gray-950 dark:text-white font-sans h-screen w-screen m-0 p-0 flex flex-col justify-center items-center"
  >
    <div
      class="h-full flex flex-col justify-center items-center"
      id="welcome-part"
    >
      <div class="h-8/12 flex flex-col gap-8 justify-center items-center">
        <h2
          class="text-6xl max-lg:text-6xl max-md:text-5xl max-sm:text-4xl text-center font-bold"
        >
          Welcome To Test Mode
        </h2>
        <p
          class="text-2xl max-lg:text-2xl max-md:text-xl max-sm:text-lg text-center mb-8 mx-4 font-semibold"
        >
          Take A Quick Quiz To Test Your Aptitude and Logical Skills
        </p>

        <button
          type="submit"
          id="start-btn"
          class="mb-10 font-medium text-lg p-4 bg-transparent shadow-[0_2px_10px] shadow-blue-800 dark:shadow-blue-400 hover:shadow-[0_4px_12px] hover:scale-[1.02] active:scale-98 active:shadow-[0_1px_4px] transition duration-200 ease-in-out w-3/12 max-xl:w-4/12 max-lg:w-5/12 max-sm:w-6/12 rounded-xl cursor-pointer text-black dark:text-white"
        >
          Start Quiz
        </button>
      </div>

      <div class="h-2/12">
        <div
          class="h-15 w-15 flex justify-center items-center relative bottom-1/5 mt-20 bg-white text-black dark:bg-gray-900 dark:text-white rounded-full shadow-[0_3px_10px] shadow-blue-800 dark:shadow-blue-400 hover:shadow-[0_5px_14px] hover:scale-105 active:scale-95 active:shadow-[0_1px_4px] transition duration-200 ease-in-out"
          id="toggle-button"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="size-6"
            id="dark"
          >
            <path
              fill-rule="evenodd"
              d="M9.528 1.718a.75.75 0 0 1 .162.819A8.97 8.97 0 0 0 9 6a9 9 0 0 0 9 9 8.97 8.97 0 0 0 3.463-.69.75.75 0 0 1 .981.98 10.503 10.503 0 0 1-9.694 6.46c-5.799 0-10.5-4.7-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 0 1 .818.162Z"
              clip-rule="evenodd"
            />
          </svg>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="size-8 hidden"
            id="light"
          >
            <path
              d="M12 2.25a.75.75 0 0 1 .75.75v2.25a.75.75 0 0 1-1.5 0V3a.75.75 0 0 1 .75-.75ZM7.5 12a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM18.894 6.166a.75.75 0 0 0-1.06-1.06l-1.591 1.59a.75.75 0 1 0 1.06 1.061l1.591-1.59ZM21.75 12a.75.75 0 0 1-.75.75h-2.25a.75.75 0 0 1 0-1.5H21a.75.75 0 0 1 .75.75ZM17.834 18.894a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 1 0-1.061 1.06l1.59 1.591ZM12 18a.75.75 0 0 1 .75.75V21a.75.75 0 0 1-1.5 0v-2.25A.75.75 0 0 1 12 18ZM7.758 17.303a.75.75 0 0 0-1.061-1.06l-1.591 1.59a.75.75 0 0 0 1.06 1.061l1.591-1.59ZM6 12a.75.75 0 0 1-.75.75H3a.75.75 0 0 1 0-1.5h2.25A.75.75 0 0 1 6 12ZM6.697 7.757a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 0 0-1.061 1.06l1.59 1.591Z"
            />
          </svg>
        </div>
      </div>
    </div>

    <div
      class="h-full w-full flex flex-col justify-center items-center hidden"
      id="login-part"
    >
      <div
        class="h-9/12 w-4/12 max-xl:w-5/12 max-lg:w-8/12 max-md:w-8/12 max-sm:w-10/12 rounded-2xl shadow-[0_2px_20px] shadow-blue-900 dark:shadow-blue-400 flex flex-col justify-center items-center"
      >
        <h3 class="text-3xl font-semibold">Login</h3>
        <form
          method="post"
          class="h-9/12 mt-4 w-full flex flex-col justify-evenly items-center"
        >
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter Username"
            class="w-10/12 p-2 text-lg border-b-2 rounded-xl placeholder:text-gray-600 dark:placeholder:text-gray-300 text-gray-800 bg-gray-50 dark:bg-gray-900 dark:hover:bg-gray-800 dark:focus:bg-gray-800 dark:text-gray-100 border-blue-600 outline-none hover:bg-gray-100 focus:bg-gray-100 transition duration-200 ease-in-out"
          />

          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter Password"
            class="w-10/12 p-2 text-lg border-b-2 rounded-xl placeholder:text-gray-600 dark:placeholder:text-gray-300 text-gray-800 bg-gray-50 dark:bg-gray-900 dark:hover:bg-gray-800 dark:focus:bg-gray-800 dark:text-gray-100 border-blue-600 outline-none hover:bg-gray-100 focus:bg-gray-100 transition duration-200 ease-in-out"
          />
          <p id="invalid-msg" class="hidden text-red-600 dark:text-red-300"></p>
          <button
            type="submit"
            id="submit"
            class="w-10/12 rounded-xl outline-none font-medium mt-4 text-lg p-4 bg-transparent shadow-[0_2px_10px] shadow-blue-800 dark:shadow-blue-400 hover:shadow-[0_4px_12px] hover:scale-[1.02] active:scale-98 active:shadow-[0_1px_4px] transition duration-200 ease-in-outrounded-xl cursor-pointer text-black dark:text-white"
          >
            Login
          </button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
