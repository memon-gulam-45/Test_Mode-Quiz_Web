<!DOCTYPE html>
<html lang="en" id="root" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Mode | Login</title>
    <script>
      if (localStorage.getItem("mode") === "dark") {
        document.querySelector("html").classList.add("dark");
      }
    </script>
    <link rel="stylesheet" href="./output.css" />
    <link rel="icon" href="./../Images/Round-Logo.png" type="image/png" />
  </head>
  <body
    class="bg-white text-black dark:bg-gray-950 dark:text-white font-sans h-screen w-screen m-0 p-0 flex flex-col justify-center items-center"
  >
    <div
      class="h-9/12 w-4/12 max-xl:w-5/12 max-lg:w-8/12 max-md:w-8/12 max-sm:w-10/12 rounded-2xl shadow-[0_2px_20px] shadow-blue-900 dark:shadow-blue-400 flex flex-col justify-evenly items-center"
    >
      <h3 class="text-3xl mt-6 font-semibold">Login</h3>
      <form
        method="post"
        id="login-form"
        class="h-9/12 w-11/12 mt-4 p-4 text-xl max-md:text-lg max-sm:text-sm flex flex-col justify-evenly items-center"
      >
        <label for="username" class="w-full text-xl p-4"
          >Enter Username or Email:
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username / Email"
            class="w-full mt-2 p-2 border-b-2 rounded-xl placeholder:text-gray-600 dark:placeholder:text-gray-300 text-gray-800 bg-gray-50 dark:bg-gray-900 dark:hover:bg-gray-800 dark:focus:bg-gray-800 dark:text-gray-100 border-blue-600 outline-none hover:bg-gray-100 focus:bg-gray-100 transition duration-200 ease-in-out"
            required
        /></label>

        <label for="password" class="w-full text-xl p-4"
          >Enter Password:
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            class="w-full mt-2 p-2 border-b-2 rounded-xl placeholder:text-gray-600 dark:placeholder:text-gray-300 text-gray-800 bg-gray-50 dark:bg-gray-900 dark:hover:bg-gray-800 dark:focus:bg-gray-800 dark:text-gray-100 border-blue-600 outline-none hover:bg-gray-100 focus:bg-gray-100 transition duration-200 ease-in-out"
            required
        /></label>
        <p id="invalid-msg" class="hidden text-red-600 dark:text-red-300"></p>
        <button
          type="submit"
          id="submit"
          class="w-10/12 rounded-xl outline-none font-medium mt-4 p-4 bg-transparent shadow-[0_2px_10px] shadow-blue-800 dark:shadow-blue-400 hover:shadow-[0_4px_12px] hover:scale-[1.02] active:scale-98 active:shadow-[0_1px_4px] transition duration-200 ease-in-outrounded-xl cursor-pointer text-black dark:text-white"
        >
          Login
        </button>
      </form>
    </div>

    <script type="module" src="./login.js"></script>
  </body>
</html>
